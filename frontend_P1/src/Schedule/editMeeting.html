<!doctype html>
<html lang="en">

  <link href="../output.css" rel="stylesheet" />
  <style>

  </style>
  <title>Edit Meeting</title>

<body class="bg-background-color">

  <main class="flex w-screen flex-col justify-center">

            <li class="flex justify-between px-2 py-2">

          <a class="m-2 rounded bg-green-500 px-4 py-2 text-white">

          </a>
          <a class="m-2 rounded bg-green-500 px-4 py-2 text-white" href="../MyMeetings/index.html">

          </a>
