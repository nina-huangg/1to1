<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>Create Meeting</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
      <div class="flex flex-row items-center justify-between">
        <a class="xl:w-40 lg:w-40 md:w-32 sm:w-32 w-28 xl:h-12 lg:h-12 md:h-10 sm:h-10 h-8 
          xl:px-8 lg:px-8 md:px-6 sm:px-6 px-4 xl:py-2.5 lg:py-2.5 md:py-1.5 sm:py-1.5 py-1.5 xl:mx-10 lg:mx-10 md:mx-7 sm:mx-7
          mx-4 my-5 xl:text-xl lg:text-xl md:text-lg sm:text-lg text-sm rounded-full text-center align-middle shadow-lg
           shadow-gray-400 bg-logo-color text-white" href="">
              1 ON 1
          </a>
        <div class="align-right">
          <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
          xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
          xl:mr-5 lg:mr-5 md:mr-4 sm:mr-3 mr-2 my-5 
          xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
          shadow-lg shadow-gray-400 hover:bg-primary-blue-hover bg-primary-blue text-white"
            href="../MyMeetings/index.html">
            My Meetings
          </a>
      
          <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
          xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
          xl:mr-5 lg:mr-5 md:mr-4 sm:mr-3 mr-2 my-5 
          xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
          shadow-lg shadow-gray-400 hover:bg-primary-blue-hover bg-primary-blue text-white"
              href="../MyContacts/Contacts_index.html">
              My Contacts
          </a>
          <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
          xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
          xl:mr-8 lg:mr-8 md:mr-6 sm:mr-4 mr-2 my-5 
          xl:inline lg:inline md:inline sm:inline hidden
          xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
          shadow-lg shadow-gray-400 border-solid border-0 border-gray-500 bg-orange hover:bg-orange-hover text-white"
            href="../Profile/profile.html">
            Profile
          </a>
        </div>
      </div>
    </header>
    <main class="flex w-screen flex-col justify-center">
      <div class="m-8 rounded bg-gray-300 p-8">
        <p class="m-0 mb-6 p-0 text-center text-3xl font-bold">
          Highlight Available Times
        </p>

        <div class="m-8 flex flex-row items-center justify-between">
          <div class="align-left">
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="scheduleOption"
                class="form-radio"
                checked
              />
              <span class="ml-2">Low Preference</span>
            </label>

            <label class="ml-4 inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">Medium Preference</span>
            </label>

            <label class="ml-4 inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">High Preference</span>
            </label>
          </div>

          <div class="align-right">
            
            <a class="rounded bg-blue-500 px-4 py-2 text-white" href="../MyMeetings/index.html">
              Cancel
            </a>
            <a class="ml-4 rounded bg-green-500 px-4 py-2 text-white" href="./editMeeting.html">
              Confirm
            </a>
          </div>
        </div>

        <!-- Start of Schedule -->
        <div class="ml-8 mr-8 grid grid-cols-8 gap-0">
          <!-- Time column -->
          <div class="col-span-1 bg-gray-400 p-1">Time</div>

          <!-- Days of the week -->
          <div class="bg-gray-400 p-1">Sunday</div>
          <div class="bg-gray-400 p-1">Monday</div>
          <div class="bg-gray-400 p-1">Tuesday</div>
          <div class="bg-gray-400 p-1">Wednesday</div>
          <div class="bg-gray-400 p-1">Thursday</div>
          <div class="bg-gray-400 p-1">Friday</div>
          <div class="bg-gray-400 p-1">Saturday</div>

          <!-- Time slots -->
          <script>
            for (let hour = 8; hour <= 17; hour++) {
              // Time slot for each hour
              document.write(`<div class="bg-gray-200 p-1">${hour}:00</div>`);
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p12 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );

              // 30-minute blocks for each hour
              for (let min = 30; min < 60; min += 30) {
                document.write(
                  `<div class="bg-white border p-1 col-span-1">${hour}:${
                    min < 10 ? "0" : ""
                  }${min}</div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
              }
            }
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
