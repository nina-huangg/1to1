<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aleo&display=swap');
    </style>
    <title>Create Meeting</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href=""
        >
          1 ON 1
        </a>
        <div class="align-right">
          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyMeetings/index.html"
          >
            My Meetings
          </a>

          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyContacts/Contacts_index.html"
          >
            My Contacts
          </a>
          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 hidden h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mr-4 sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-6 md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-8 lg:inline lg:h-9 lg:px-8 xl:mr-8 xl:inline xl:h-9 xl:px-8"
            href="../Profile/profile.html"
          >
            Profile
          </a>
        </div>
      </div>
    </header>
    <main class="flex w-screen flex-col justify-center">
      <div class="m-8 rounded bg-gray-300 p-8">
        <p class="m-0 mb-6 p-0 text-center text-3xl font-bold">
          Highlight Available Times
        </p>

        <div class="m-8 flex flex-row items-center justify-between md:flex-row">
          <div class="align-left">
            <label class="inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">Low Preference</span>
            </label>

            <label class="inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">Medium Preference</span>
            </label>

            <label class="inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">High Preference</span>
            </label>
          </div>

          <div class="align-right flex flex-col md:flex-row">
            <a
              class="m-2 rounded bg-blue-500 px-4 py-2 text-white"
              href="../MyMeetings/index.html"
            >
              Cancel
            </a>
            <a
              class="m-2 rounded bg-green-500 px-4 py-2 text-white"
              href="./editMeeting.html"
            >
              Confirm
            </a>
          </div>
        </div>

        <!-- Start of Schedule -->
        <div class="overflow-auto">
          <div
            class="ml-8 mr-8 grid auto-cols-fr grid-flow-col auto-rows-fr gap-0 min-w-max "
          >
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <!-- Time column -->
              <div class="bg-gray-400 p-1">Time</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(
                    `<div class="bg-gray-200 p-1">${hour}:00</div>`,
                  )
                  document.write(
                    `<div class="bg-gray-400 p-1">${hour}:30</div>`,
                  )
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Sunday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-200 p-1">Monday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Tuesday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-200 p-1">Wednesday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Thursday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-200 p-1">Friday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Saturday</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="bg-gray-400 p-1"></div>`)
                  document.write(`<div class="bg-gray-200 p-1"></div>`)
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
