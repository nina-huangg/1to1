<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aleo&display=swap');
  </style>
  <title>Edit Meeting</title>
</head>
<!-- component -->

<body class="bg-background-color">
  <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
    <div class="flex flex-row items-center justify-between">
      <a class="xl:w-40 lg:w-40 md:w-32 sm:w-32 w-28 xl:h-12 lg:h-12 md:h-10 sm:h-10 h-8 
        xl:px-8 lg:px-8 md:px-6 sm:px-6 px-4 xl:py-2.5 lg:py-2.5 md:py-1.5 sm:py-1.5 py-1.5 xl:mx-10 lg:mx-10 md:mx-7 sm:mx-7
        mx-4 my-5 xl:text-xl lg:text-xl md:text-lg sm:text-lg text-sm rounded-full text-center align-middle shadow-lg
         shadow-gray-400 bg-logo-color text-white" href="../LandingPage/index.html">
            1 ON 1
        </a>
      <div class="align-right">
        <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
        xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
        xl:mr-5 lg:mr-5 md:mr-4 sm:mr-3 mr-2 my-5 
        xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
        shadow-lg shadow-gray-400 hover:bg-primary-blue-hover bg-primary-blue text-white"
          href="../MyMeetings/index.html">
          My Meetings
        </a>
    
        <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
        xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
        xl:mr-5 lg:mr-5 md:mr-4 sm:mr-3 mr-2 my-5 
        xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
        shadow-lg shadow-gray-400 hover:bg-primary-blue-hover bg-primary-blue text-white"
            href="../MyContacts/Contacts_index.html">
            My Contacts
        </a>
        <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
        xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
        xl:mr-8 lg:mr-8 md:mr-6 sm:mr-4 mr-2 my-5 
        xl:inline lg:inline md:inline sm:inline hidden
        xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
        shadow-lg shadow-gray-400 border-solid border-0 border-gray-500 bg-orange hover:bg-orange-hover text-white"
          href="../Profile/profile.html">
          Profile
        </a>
      </div>
    </div>
  </header>
  <main class="flex w-screen flex-col justify-center">
    <div class="m-8 flex h-screen flex-row rounded bg-gray-300 p-8">
      <div class="max-h-60 w-1/2 bg-gray-200 p-4">
        <ul class="divide-y divide-gray-300">
          <!-- Example list items -->
          <li class="flex justify-between px-2 py-2">
            <span> Alice</span><button class="rounded bg-blue-500 px-4 py-2 text-white">
              Remove
            </button>
          </li>
          <li class="flex justify-between px-2 py-2">
            <span> Bob (unconfirmed)</span><button class="rounded bg-blue-500 px-4 py-2 text-white">
              Remove
            </button>
          </li>
          <li class="flex justify-between px-2 py-2">
            <span> Charlie (unconfirmed)</span><button class="rounded bg-blue-500 px-4 py-2 text-white">
              Remove
            </button>
          </li>
          <li class="flex justify-between px-2 py-2 italic font-bold">
              Invite New Participant
          </li>
        </ul>
      </div>

      <div class="flex w-1/2 flex-col justify-between p-4">
        <div class="flex w-full flex-col">
          <div class="mb-4 self-end py-4">
            <button class="rounded bg-blue-500 px-4 py-2 text-white">
              Close
            </button>
          </div>
        </div>

        <div class="self-end">
          <button class="ml-4 rounded bg-green-500 px-4 py-2 text-white">
            Prompt Unconfirmed Users
          </button>
          <button class="ml-4 rounded bg-green-500 px-4 py-2 text-white">
            Finalize Meeting Time
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
