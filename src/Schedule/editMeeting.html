<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aleo&display=swap');
    </style>
    <title>Edit Meeting</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-60px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="h-30 mx-10 my-5 w-40 rounded-full bg-logo-color px-8 py-2 text-center align-middle text-xl text-white shadow-lg shadow-gray-200"
          href="../LandingPage/index.html"
        >
          1 ON 1
        </a>
        <div class="align-right border-black">
          <a
            class="pl-2 pr-2 font-bold hover:underline"
            href="../MyMeetings/index.html"
          >
            My Calendars</a
          >
          <a
            class="pl-2 pr-2 font-bold hover:underline"
            href="../MyMeetings/index.html"
          >
            My Meetings</a
          >
          <a
            class="pl-2 pr-6 font-bold hover:underline"
            href="../MyContacts/Contacts_index.html"
          >
            My Contacts</a
          >
        </div>
      </div>
    </header>
    <main class="flex w-screen flex-col justify-center">
      <div class="m-8 flex h-screen flex-row rounded bg-gray-300 p-8">
        <div class="max-h-60 w-1/2 bg-gray-200 p-4">
          <ul class="divide-y divide-gray-300">
            <!-- Example list items -->
            <li class="flex justify-between px-2 py-2">
              <span> Alice</span
              ><button class="rounded bg-blue-500 px-4 py-2 text-white">
                Remove
              </button>
            </li>
            <li class="flex justify-between px-2 py-2">
              <span> Bob (unconfirmed)</span
              ><button class="rounded bg-blue-500 px-4 py-2 text-white">
                Remove
              </button>
            </li>
            <li class="flex justify-between px-2 py-2">
              <span> Charlie (unconfirmed)</span
              ><button class="rounded bg-blue-500 px-4 py-2 text-white">
                Remove
              </button>
            </li>
            <li class="flex justify-between px-2 py-2 font-bold italic">
              Invite New Participant
            </li>
          </ul>
        </div>

        <div class="flex w-1/2 flex-col justify-between p-4">
          <div class="flex w-full flex-col">
            <div class="mb-4 self-end py-4">
              <button class="rounded bg-blue-500 px-4 py-2 text-white">
                Close
              </button>
            </div>
          </div>

          <div class="self-end">
            <button class="ml-4 rounded bg-orange-primary hover:bg-orange-hover px-4 py-2 text-white">
              Prompt Unconfirmed Users
            </button>
            <button class="ml-4 rounded bg-orange-primary hover:bg-orange-hover px-4 py-2 text-white">
              Finalize Meeting Time
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
