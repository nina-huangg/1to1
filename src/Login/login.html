<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>Login Page</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px sm:h-40px md:h-40px lg:h-60px xl:h-60px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href="../LandingPage/index.html"
        >
          1 ON 1
        </a>
        <div class="align-right">
          <a
            class="lg:w-30 lg:text-l xl:w-30 xl:text-l mx-1 my-5 h-5 w-14 rounded-full bg-primary-blue px-4 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mx-3 sm:h-7 sm:w-20 sm:px-6 sm:text-sm md:mx-3 md:h-7 md:w-24 md:px-6 md:text-sm lg:mx-5 lg:h-9 lg:px-8 xl:mx-5 xl:h-9 xl:px-8"
            href="login.html"
          >
            Log In
          </a>
          <a
            class="lg:w-30 lg:text-l xl:w-30 xl:text-l mx-2 my-5 h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-4 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mx-6 sm:h-7 sm:w-20 sm:px-6 sm:text-sm md:mx-6 md:h-7 md:w-24 md:px-6 md:text-sm lg:mx-10 lg:h-9 lg:px-8 xl:mx-10 xl:h-9 xl:px-8"
            href="signup.html"
          >
            Sign up
          </a>
        </div>
      </div>
    </header>
    <main class="flex w-screen flex-col justify-center">
      <p
        class="mb-6 mt-20 text-center text-xl font-bold sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl"
      >
        Welcome Back to 1on1!
      </p>
      <div class="flex flex-col items-center justify-center">
        <form
          class="max-w-sm rounded border-2 border-solid border-gray-200 px-8 pb-8 pt-6 shadow-xl"
        >
          <div class="mb-4">
            <label
              class="mb-2 block text-sm font-bold text-gray-700"
              for="username"
            >
              Your Email:
            </label>
            <input
              class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
              id="username"
              type="text"
              placeholder="email"
            />
          </div>
          <div class="mb-6">
            <label
              class="mb-2 block text-sm font-bold text-gray-700"
              for="password"
            >
              Your Password:
            </label>
            <input
              class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
              id="password"
              type="password"
              placeholder="*******"
            />
            <p class="text-xs italic text-red-500">Please enter a password.</p>
          </div>
          <div class="mb-6 text-center">
            <a
              class="text-l mx-10 my-1 h-10 w-28 rounded-full bg-orange px-8 py-2 text-center text-white shadow-lg shadow-gray-400 hover:bg-orange-hover"
              href="../Profile/profile.html"
            >
              Log In
            </a>
          </div>
          <div class="flex flex-row justify-between">
            <a
              class="inline-block align-baseline text-sm font-bold text-blue-600 hover:text-blue-800"
              href="signup.html"
            >
              Don't have an account?
            </a>
            <a
              class="inline-block align-baseline text-sm font-bold text-blue-600 hover:text-blue-800"
              href="signup.html"
            >
              Forgot Password?
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
