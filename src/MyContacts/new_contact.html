<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contacts_style.css" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>1 ON 1 - Edit Contact</title>
  </head>
  <body class="bg-background-color">
    <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href=""
        >
          1 ON 1
        </a>
        <div class="align-right">
          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyMeetings/index.html"
          >
            My Meetings
          </a>

          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyContacts/Contacts_index.html"
          >
            My Contacts
          </a>

          <a
            class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 hidden h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mr-4 sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-6 md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-8 lg:inline lg:h-9 lg:px-8 xl:mr-8 xl:inline xl:h-9 xl:px-8"
            href="../Profile/profile.html"
          >
            Profile
          </a>
        </div>
      </div>
    </header>

    <section class="main-section">
      <h1 class="my-contacts-title">Edit Contact</h1>

      <button type="button" class="back-button" onclick="goBack()">
        Go Back
      </button>

      <div class="contact-container">
        <div class="large-pink-rectangle">
          <input type="file" id="imageUpload" accept="image/*" />
          <img id="contactImage" class="profile-image" />

          <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />

            <button type="submit" class="submit-button" onclick="saveContact()">
              Save Information
            </button>

            <button
              type="button"
              class="delete-button"
              onclick="deleteContact()"
            >
              Delete Contact
            </button>
          </form>
        </div>
      </div>

      <script>
        function goBack() {
          window.location.href = "Contacts_index.html";
        }

        function saveContact() {
          window.location.href = "Contacts_index.html";
        }

        function deleteContact() {
          window.location.href = "Contacts_index.html";
        }
      </script>
    </section>
  </body>
</html>
