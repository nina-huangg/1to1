<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>Meeting Invite Details</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
      <div class="flex flex-row items-center justify-between">
        <a class="xl:w-40 lg:w-40 md:w-32 sm:w-32 w-28 xl:h-12 lg:h-12 md:h-10 sm:h-10 h-8 
            xl:px-8 lg:px-8 md:px-6 sm:px-6 px-4 xl:py-2.5 lg:py-2.5 md:py-1.5 sm:py-1.5 py-1.5 xl:mx-10 lg:mx-10 md:mx-7 sm:mx-7
            mx-4 my-5 xl:text-xl lg:text-xl md:text-lg sm:text-lg text-sm rounded-full text-center align-middle shadow-lg
             shadow-gray-400 bg-logo-color text-white" href="../LandingPage/index.html">
                1 ON 1
            </a>
       
          
            </div>
        </div>
      </div>
    </header>
    <main class="flex w-screen flex-row align-middle text-center justify-center">
      <div class="mx-8 mb-3 mt-3 rounded bg-gray-200 p-8 max-w-xl shadow-lg shadow-gray-400">
        <p class="xl:text-3xl lg:text-3xl md:text-3xl sm:text-3xl text-xl
             mt-10 font-bold text-center mb-8 ">Meet with John S.
        </p>

        <div class="mx-8 mt-3 mb-1 flex flex-col items-start justify-between">
            <div class="text-start">
                <p class="font-extrabold xl:text-lg lg:text-lg md:text-lg sm:text-sm text-sm mb-5">
                    Meeting Details:
                </p>
                <div class="xl:w-96 lg:w-96 md:w-64 sm:w-64 w-60">
                    <p class="text-gray-700 text-md font-extrabold mb-4">
                        Date: 9:30am - 10:00am, Tuesday, February 9, 2024
                    </p>
                    <p class="text-gray-700 text-md font-extrabold mb-4">
                        Eastern Time - US & Canada
                    </p>
                </div>
            </div>

            <div class="text-start mt-6">
            <p class="font-extrabold xl:text-lg lg:text-lg md:text-lg sm:text-sm text-sm">
                Enter Information:
            </p>
            <div class="xl:w-96 lg:w-96 md:w-64 sm:w-64 w-60">
                <form class="xl:w-full lg:w-96 md:w-96 sm:w-80 align-left pt-3">
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Name:
                        </label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 placeholder-black leading-tight focus:outline-none focus:shadow-outline" id="username" type="text required">
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Email:
                        </label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 placeholder-black leading-tight focus:outline-none focus:shadow-outline" id="email" type="email required">
                    </div>
            </div>
          </div>

          <div class="mt-6">
            <a class="xl:w-30 lg:w-30 md:w-24 sm:w-20 w-14 xl:h-9 lg:h-9 md:h-7 sm:h-7 h-5 
            xl:px-8 lg:px-8 md:px-6 sm:px-4 px-2 py-2 
            xl:mr-8 lg:mr-8 md:mr-6 sm:mr-4 mr-2 my-5 
            xl:inline lg:inline md:inline sm:inline hidden
            xl:text-l lg:text-l md:text-sm sm:text-sm text-xs rounded-full text-center align-middle 
            shadow-lg shadow-gray-400 border-solid border-0 border-gray-500 bg-orange hover:bg-orange-hover text-white"
              href="../Profile/profile.html">
              Confirm
            </a>
          </div>

        </div>
        
    </main>
  </body>
</html>
