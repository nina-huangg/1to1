<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>Meeting Invite Details</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px sm:h-40px md:h-40px lg:h-60px xl:h-60px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href=""
        >
          1 ON 1
        </a>
      </div>
    </header>
    <main
      class="flex w-screen flex-row justify-center text-center align-middle"
    >
      <div
        class="mx-3 mb-3 mt-3 flex max-w-lg flex-col rounded bg-gray-200 p-8 shadow-lg shadow-gray-400"
      >
        <p
          class="mb-8 mt-10 text-center text-xl font-bold sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl"
        >
          Meet with John S.
        </p>

        <div class="mx-8 mb-1 mt-3 flex flex-col items-start justify-between">
          <div class="text-start">
            <p
              class="mb-5 text-sm font-extrabold sm:text-sm md:text-lg lg:text-lg xl:text-lg"
            >
              Meeting Details:
            </p>
            <div class="w-60 sm:w-64 md:w-64 lg:w-96 xl:w-96">
              <p class="text-md mb-4 font-extrabold text-gray-700">
                Date: 9:30am - 10:00am, Tuesday, February 9, 2024
              </p>
              <p class="text-md mb-4 font-extrabold text-gray-700">
                Eastern Time - US & Canada
              </p>
            </div>
          </div>

          <div class="mt-6 text-start">
            <p
              class="text-sm font-extrabold sm:text-sm md:text-lg lg:text-lg xl:text-lg"
            >
              Enter Information:
            </p>
            <div class="w-60 sm:w-64 md:w-64 lg:w-96 xl:w-96">
              <form class="align-left pt-3 sm:w-80 md:w-96 lg:w-96 xl:w-full">
                <div class="mb-4 text-left">
                  <label
                    class="mb-2 block text-sm font-bold text-gray-700"
                    for="username"
                  >
                    Name:
                  </label>
                  <input
                    class="focus:shadow-outline max-w-sm appearance-none rounded-xl border px-3 py-2 leading-tight placeholder-black shadow focus:outline-none sm:max-w-sm md:max-w-md lg:w-full xl:w-full"
                    id="username"
                    type="text required"
                  />
                </div>
                <div class="mb-4 text-left">
                  <label
                    class="mb-2 block text-sm font-bold text-gray-700"
                    for="username"
                  >
                    Email:
                  </label>
                  <input
                    class="focus:shadow-outline max-w-sm appearance-none rounded-xl border px-3 py-2 leading-tight placeholder-black shadow focus:outline-none sm:max-w-sm md:max-w-md lg:w-full xl:w-full"
                    id="email"
                    type="email required"
                  />
                </div>
              </form>
            </div>

            <div class="mt-8 text-center">
              <p
                class="md:text-md lg:text-md xl:text-md mb-4 text-sm font-bold sm:text-sm"
              >
                Meeting details will be sent to your email.
              </p>
              <a
                class="lg:w-30 lg:text-l xl:w-30 xl:text-l my-5 mr-2 h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mr-4 sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-6 md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-8 lg:inline lg:h-9 lg:px-8 xl:mr-8 xl:inline xl:h-9 xl:px-8"
                href=""
              >
                Confirm
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
