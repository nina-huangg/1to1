  <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">

    </div>
    </div>

        </div>
        <div class="">

            href="./confirmsetTime.html">
            Confirm
          </a>
        </div>
      </div>

      <!-- Start of Schedule -->
      <div class="overflow-auto">

          <div class="grid auto-cols-auto auto-rows-fr gap-0">
            <!-- Time column -->
            <div class="bg-gray-400 p-1">Time</div>
            <script>
              for (let hour = 8; hour <= 17; hour++) {
                // Time slot for each hour
                document.write(
                  `<div class="bg-gray-200 p-1">${hour}:00</div>`,
                )

          </div>
