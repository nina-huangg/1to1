<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>Meeting Invitation</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px sm:h-40px md:h-40px lg:h-60px xl:h-60px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href=""
        >
          1 ON 1
        </a>
      </div>
    </header>
    <main class="flex w-screen flex-col justify-center">
      <div
        class="mx-8 mb-3 mt-3 rounded bg-gray-300 p-4 shadow-lg shadow-gray-400"
      >
        <p
          class="mb-4 mt-10 text-center text-xl font-bold sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl"
        >
          John's Calendar
        </p>

        <div class="mx-6 my-6 flex flex-row items-center justify-between">
          <div class="align-left">
            <p
              class="text-sm font-extrabold sm:text-sm md:text-lg lg:text-lg xl:text-lg"
            >
              Select Date & Time
            </p>
          </div>
          <div class="">
            <a
              class="lg:w-30 lg:text-l xl:w-30 xl:text-l my-5 h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:inline lg:h-9 lg:px-8 xl:inline xl:h-9 xl:px-8"
              href="./confirmsetTime.html"
            >
              Confirm
            </a>
          </div>
        </div>

        <!-- Start of Schedule -->
        <div class="overflow-auto">
          <div
            class="ml-8 mr-8 grid min-w-max auto-cols-fr grid-flow-col auto-rows-fr gap-0"
          >
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <!-- Time column -->
              <div class="bg-gray-400 p-1">Time</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(
                    `<div class="p-1 bg-gray-200">${hour}:00</div>`,
                  );
                  document.write(
                    `<div class="p-1 bg-gray-400">${hour}:30</div>`,
                  );
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Sunday - Feb 4</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Monday - Feb 5</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Tuesday - Feb 6</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Wednesday - Feb 7</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Thursday - Feb 8</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Friday - Feb 9</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                }
              </script>
            </div>
            <div class="grid auto-cols-auto auto-rows-fr gap-0">
              <div class="bg-gray-400 p-1">Saturday - Feb 10</div>
              <script>
                for (let hour = 8; hour <= 17; hour++) {
                  // Time slot for each hour
                  document.write(`<div class="p-1 bg-gray-400"></div>`);
                  document.write(`<div class="p-1 bg-gray-200"></div>`);
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
