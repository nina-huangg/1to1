    <main class="flex w-screen flex-col justify-center">
      <div class="m-8 rounded bg-gray-300 p-8">
        <p class="m-0 mb-6 p-0 text-center text-3xl font-bold">
          Highlight Available Times
        </p>

        <div class="m-8 flex flex-row items-center justify-between">
          <div class="align-left">
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="scheduleOption"
                class="form-radio"
                checked
              />
              <span class="ml-2">Low Preference</span>
            </label>

            <label class="ml-4 inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">Medium Preference</span>
            </label>

            <label class="ml-4 inline-flex items-center">
              <input type="radio" name="scheduleOption" class="form-radio" />
              <span class="ml-2">High Preference</span>
            </label>
          </div>

          <div class="align-right">
            <button class="rounded bg-blue-500 px-4 py-2 text-white">
              Cancel
            </button>
            <button class="ml-4 rounded bg-green-500 px-4 py-2 text-white">
              Confirm
            </button>
          </div>
        </div>

        <!-- Start of Schedule -->
        <div class="ml-8 mr-8 grid grid-cols-8 gap-0">
          <!-- Time column -->
          <div class="col-span-1 bg-gray-400 p-1">Time</div>

          <!-- Days of the week -->
          <div class="bg-gray-400 p-1">Sunday</div>
          <div class="bg-gray-400 p-1">Monday</div>
          <div class="bg-gray-400 p-1">Tuesday</div>
          <div class="bg-gray-400 p-1">Wednesday</div>
          <div class="bg-gray-400 p-1">Thursday</div>
          <div class="bg-gray-400 p-1">Friday</div>
          <div class="bg-gray-400 p-1">Saturday</div>

          <!-- Time slots -->
          <script>
            for (let hour = 8; hour <= 17; hour++) {
              // Time slot for each hour
              document.write(`<div class="bg-gray-200 p-1">${hour}:00</div>`);
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p12 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
              );
              document.write(
                `<div class="bg-white border p-1 col-span-1"></div>`,
              );

              // 30-minute blocks for each hour
              for (let min = 30; min < 60; min += 30) {
                document.write(
                  `<div class="bg-white border p-1 col-span-1">${hour}:${
                    min < 10 ? "0" : ""
                  }${min}</div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-white border p-1 col-span-1"></div>`,
                );
                document.write(
                  `<div class="bg-gray-200 border p-1 col-span-1"></div>`,
                );
              }
            }
          </script>
