<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>My Profile</title>
  </head>
  <!-- component -->

  <body class="bg-background-color">
    <header class="h-30px sm:h-40px md:h-40px lg:h-60px xl:h-60px">
      <div class="flex flex-row items-center justify-between">
        <a
          class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
          href=""
        >
          1 ON 1
        </a>
        <div class="align-right">
          <a
            class="lg:w-30 lg:text-l xl:w-30 xl:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyMeetings/index.html"
          >
            My Meetings
          </a>

          <a
            class="lg:w-30 lg:text-l xl:w-30 xl:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
            href="../MyContacts/Contacts_index.html"
          >
            My Contacts
          </a>
          <a
            class="lg:w-30 lg:text-l xl:w-30 xl:text-l my-5 mr-2 hidden h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mr-4 sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-6 md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-8 lg:inline lg:h-9 lg:px-8 xl:mr-8 xl:inline xl:h-9 xl:px-8"
            href="../Profile/profile.html"
          >
            Profile
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="w-screen">
        <div class="flex flex-col justify-center">
          <p
            class="mb-6 mt-20 text-center text-xl font-bold sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl"
          >
            My Profile
          </p>
        </div>
        <div
          class="align-left mb-10 ml-7 text-left sm:ml-28 md:ml-32 lg:ml-80 xl:ml-80"
        >
          <p
            class="text-sm font-bold sm:text-sm md:text-lg lg:text-lg xl:text-lg"
          >
            Account Details
          </p>
          <div class="w-60 sm:w-64 md:w-64 lg:w-96 xl:w-96">
            <form class="align-left pt-5 sm:w-80 md:w-96 lg:w-96 xl:w-full">
              <div class="mb-6 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="username"
                >
                  Name:
                </label>
                <input
                  class="focus:shadow-outline w-full appearance-none rounded-xl border px-3 py-2 leading-tight placeholder-black shadow focus:outline-none"
                  id="username"
                  type="text"
                  placeholder="John Smith"
                />
              </div>
              <div class="mb-4 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="message"
                >
                  Welcome Message:
                </label>
                <textarea
                  class="focus:shadow-outline w-full appearance-none rounded-xl border px-3 py-2 text-xs leading-tight text-gray-700 placeholder-black shadow focus:outline-none"
                  placeholder="Welcome to my scheduling page..."
                  id="message"
                  type="text"
                ></textarea>
              </div>
              <div class="mb-6 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="language"
                >
                  Language:
                </label>
                <button
                  class="aria-expanded='true' aria-haspopup='true' flex w-full appearance-none flex-row justify-between rounded-xl border bg-white px-3 py-2 text-left shadow"
                >
                  English<svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div
                  class="z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >English</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >French</a
                    >
                  </div>
                </div>
              </div>
              <div class="mb-6 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="username"
                >
                  Date Format:
                </label>
                <button
                  class="aria-expanded='true' aria-haspopup='true' flex w-full appearance-none flex-row justify-between rounded-xl border bg-white px-3 py-2 text-left shadow"
                >
                  DD/MM/YY<svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div
                  class="z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >DD/MM/YYYY</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >MM/DD/YYYY</a
                    >
                  </div>
                </div>
              </div>
              <div class="mb-6 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="username"
                >
                  Country:
                </label>
                <button
                  class="aria-expanded='true' aria-haspopup='true' flex w-full appearance-none flex-row justify-between rounded-xl border bg-white px-3 py-2 text-left shadow"
                >
                  Canada<svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div
                  class="z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >Canada</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >United States</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-2"
                      >Other</a
                    >
                  </div>
                </div>
              </div>
              <div class="mb-6 text-left">
                <label
                  class="mb-2 block text-sm font-bold text-gray-700"
                  for="username"
                >
                  Timezone:
                </label>
                <button
                  class="aria-expanded='true' aria-haspopup='true' flex w-full appearance-none flex-row justify-between rounded-xl border bg-white px-3 py-2 text-left shadow"
                >
                  Eastern Time - US & Canada<svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div
                  class="z-10 mt-2 h-56 w-full origin-top-right overflow-y-scroll rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >Hawaii Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >Alaska Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-2"
                      >Pacific Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-3"
                      >Mountain Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-4"
                      >Arizona, Yukon Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-5"
                      >Central Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-6"
                      >Eastern Time</a
                    >
                    <a
                      href="#"
                      class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-7"
                      >Newfoundland Time</a
                    >
                  </div>
                </div>
              </div>
              <button
                class="text-l mb-5 h-10 w-28 rounded-full bg-orange text-center text-white shadow-lg shadow-gray-400 hover:bg-orange-hover"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
