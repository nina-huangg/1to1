<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aleo&display=swap');
      </style>
    <title>My Profile</title>
</head>
<!-- component -->
<body class="bg-background-color">
    <header class="h-60px">
        <div class="flex flex-row items-center justify-between">
            <a class="w-40 h-30 px-8 py-2 mx-10 my-5 text-xl rounded-full text-center align-middle shadow-lg shadow-gray-200 bg-logo-color text-white" href="../LandingPage/index.html">
                1 ON 1
            </a>
            <div class="align-right border-black">
            <a class="w-30 h-9 px-8 py-2 mx-5 my-5 text-l rounded-full text-center align-middle shadow-lg shadow-gray-400 hover:bg-primary-blue-hover bg-primary-blue text-white" href="login.html">
            Log In
            </a>
            <a class="w-30 h-9 px-8 py-2 mx-10 my-5 text-l rounded-full text-center align-middle shadow-lg shadow-gray-400 border-solid border-0
            border-gray-500 bg-orange hover:bg-orange-hover text-white" href="signup.html" href="signup.html">
                Sign up
        </a>
            </div>
        </div>
    </header>
    <main>
        <div class="w-screen ">
            <div class="flex flex-col justify-center">
            <p class="text-3xl mt-20 font-bold text-center mb-6">My Profile</p>
            </div>
            <div class="text-left align-left ml-7 xl:ml-80 lg:ml-80 mb-10 md:ml-32 sm:ml-28 ">
                <p class="text-lg font-bold">Account Details</p>
                <div class="xl:w-96 lg:w-96 md:w-64 sm:w-64 w-60">
                    <form class="pt-5 xl:w-full lg:w-96 md:w-96 sm:w-80 align-left">
                        <div class="mb-6 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Name:
                            </label>
                            <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 placeholder-black leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="John Smith">
                        </div>
                        <div class="mb-4 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                                Welcome Message:
                            </label>
                            <textarea class="shadow appearance-none border text-xs rounded-xl w-full py-2 px-3 text-gray-700 placeholder-black leading-tight focus:outline-none focus:shadow-outline" placeholder="Welcome to my scheduling page..." id="message" type="text" ></textarea>
                        </div>
                        <div class="mb-6 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="language">
                                Language:
                            </label>
                            <button class="flex flex-row justify-between shadow appearance-none border rounded-xl w-full py-2 px-3 text-left aria-expanded='true' aria-haspopup='true' bg-white">
                                English<svg class="h-5 w-5  text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                  </svg>
                            </button>
                            <div class="w-full z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">English</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">French</a>
                                </div>
                              </div>
                            </div>
                        <div class="mb-6 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Date Format:
                            </label>
                            <button class="flex flex-row justify-between shadow appearance-none border rounded-xl w-full py-2 px-3 text-left aria-expanded='true' aria-haspopup='true' bg-white">
                                DD/MM/YY<svg class="h-5 w-5  text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                  </svg>
                            </button>
                            <div class="w-full z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">DD/MM/YYYY</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">MM/DD/YYYY</a>
                                </div>
                              </div>
                            </div>
                        <div class="mb-6 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Country:
                            </label>
                            <button class="flex flex-row justify-between shadow appearance-none border rounded-xl w-full py-2 px-3 text-left aria-expanded='true' aria-haspopup='true' bg-white">
                                Canada<svg class="h-5 w-5  text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                  </svg>
                            </button>
                            <div class="w-full z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Canada</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">United States</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-2">Other</a>
                                
                                </div>
                              </div>
                        </div>
                        <div class="mb-6 text-left">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Timezone:
                            </label>
                            <button class="flex flex-row justify-between shadow appearance-none border rounded-xl w-full py-2 px-3 text-left aria-expanded='true' aria-haspopup='true' bg-white">
                                Eastern Time - US & Canada<svg class="h-5 w-5  text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                  </svg>
                            </button>
                            <div class="w-full h-56 z-10 mt-2 overflow-y-scroll origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Hawaii Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">Alaska Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-2">Pacific Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-3">Mountain Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-4">Arizona, Yukon Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-5">Central Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-6">Eastern Time</a>
                                  <a href="#" class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-7">Newfoundland Time</a>
                                
                                </div>
                              </div>
                            </div>
                        <button class="w-28 h-10 mb-5 text-l shadow-gray-400 rounded-full text-center shadow-lg bg-orange text-white hover:bg-orange-hover">
                                Save
                        </button>
                    </form>
                    
                </div>

            </div>

        </div>
    </main>
        
    </main>
</body>

</html>
