<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="../output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo&display=swap");
    </style>
    <title>My Meetings Page</title>
  </head>

  <body class="h-full bg-background-color text-gray-700">
    <div class="page-container max-h-full overflow-hidden">
      <header class="h-30px xl:h-60px lg:h-60px md:h-40px sm:h-40px">
        <div class="flex flex-row items-center justify-between">
          <a
            class="mx-4 my-5 h-8 w-28 rounded-full bg-logo-color px-4 py-1.5 text-center align-middle text-sm text-white shadow-lg shadow-gray-400 sm:mx-7 sm:h-10 sm:w-32 sm:px-6 sm:py-1.5 sm:text-lg md:mx-7 md:h-10 md:w-32 md:px-6 md:py-1.5 md:text-lg lg:mx-10 lg:h-12 lg:w-40 lg:px-8 lg:py-2.5 lg:text-xl xl:mx-10 xl:h-12 xl:w-40 xl:px-8 xl:py-2.5 xl:text-xl"
            href=""
          >
            1 ON 1
          </a>
          <div class="align-right">
            <a
              class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
              href="../MyMeetings/index.html"
            >
              My Meetings
            </a>

            <a
              class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 h-5 w-14 rounded-full bg-primary-blue px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-primary-blue-hover sm:mr-3 sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-4 md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-5 lg:h-9 lg:px-8 xl:mr-5 xl:h-9 xl:px-8"
              href="../MyContacts/Contacts_index.html"
            >
              My Contacts
            </a>
            <a
              class="xl:w-30 lg:w-30 xl:text-l lg:text-l my-5 mr-2 hidden h-5 w-14 rounded-full border-0 border-solid border-gray-500 bg-orange px-2 py-2 text-center align-middle text-xs text-white shadow-lg shadow-gray-400 hover:bg-orange-hover sm:mr-4 sm:inline sm:h-7 sm:w-20 sm:px-4 sm:text-sm md:mr-6 md:inline md:h-7 md:w-24 md:px-6 md:text-sm lg:mr-8 lg:inline lg:h-9 lg:px-8 xl:mr-8 xl:inline xl:h-9 xl:px-8"
              href="../Profile/profile.html"
            >
              Profile
            </a>
          </div>
        </div>
      </header>

      <h1 class="mt-19 mb-8 text-center text-3xl font-bold">My Meetings</h1>

      <main
        class="flex grid grid-cols-1 flex-wrap justify-center sm:grid-cols-2"
      >
        <!-- LEFT COLUMN -->
        <div
          class="left-column mt-5 pr-6"
          style="max-height: 500px; overflow-y: auto"
        >
          <script src="display-confirmed-meetings.js"></script>
          <script>
            // Call the addMeetingEntry function with predefined values
            addMeetingEntry(
              "Jan 10",
              "Meeting 1",
              "4:00 PM - 5:00 PM",
              "Link 1",
              "10 people",
            );
            addMeetingEntry(
              "",
              "Meeting 2",
              "2:00 PM - 3:00 PM",
              "Link 2",
              "8 people",
            );
            addMeetingEntry(
              "Jan 12",
              "Meeting 3",
              "1:00 PM - 2:00 PM",
              "Link 4",
              "12 people",
            );
            addMeetingEntry(
              "",
              "Meeting 4",
              "1:00 PM - 2:00 PM",
              "Link 5",
              "12 people",
            );
            addMeetingEntry(
              "",
              "Meeting 5",
              "1:00 PM - 2:00 PM",
              "Link 6",
              "11 people",
            );
            addMeetingEntry(
              "Jan 13",
              "Meeting 6",
              "5:00 PM - 6:00 PM",
              "Link 7",
              "5 people",
            );
            addMeetingEntry(
              "",
              "Meeting 7",
              "3:00 PM - 4:00 PM",
              "Link 8",
              "2 people",
            );
          </script>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column md:ml-20" style="max-height: 600px">
          <div class="mx-10 flex h-full flex-wrap gap-2 rounded-lg">
            <div class="col-span-3 col-start-2 pb-60">
              <!-- Buttons in a div -->
              <div class="mt-14 flex justify-center">
                <button
                  class="rounded-l bg-logo-color px-4 py-2 text-white shadow-md hover:bg-green-700"
                >
                  Month
                </button>
                <button
                  class="hover:bg-orange-300 rounded-r bg-orange px-4 py-2 text-white shadow-md"
                >
                  Year
                </button>
              </div>
              <h1 class="mt-7 text-center text-xl font-bold">January 2024</h1>
              <div
                class="calendar-container col-span-3 mb-5 mt-2 flex flex-col"
              ></div>
              <div class="mt-4 flex justify-center">
                <button
                  id="bookMeetingBtn"
                  class="rounded-lg bg-logo-color px-5 py-2 text-white shadow-md hover:bg-green-700"
                >
                  Create A Meeting
                </button>
              </div>
            </div>
          </div>
          <script src="create-calendar.js"></script>
          <script>
            // Call the createCalendar function with the desired year and month
            document.addEventListener("DOMContentLoaded", function () {
              createCalendar(2024, 1);
            });
          </script>
          <script>
            document
              .getElementById("bookMeetingBtn")
              .addEventListener("click", function () {
                // Redirect to the specified link when the button is clicked
                window.location.href = "../Schedule/index.html";
              });
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
